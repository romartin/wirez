<!DOCTYPE html>
<html lang="en">
<head>
</head>

<body>

<div id="widget" class="input-group">
    <div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" id="addVarButton" class="btn btn-default pull-right" style="margin-top: 20px;"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" data-field="table">
                        <thead>
                        <tr>
                            <th style="min-width:6em" data-field="nameth">
                                Name
                            </th>
                            <th style="min-width:6em" data-field="datatypeth">
                                Data Type
                            </th>
                            <th>

                            </th>
                        </tr>
                        </thead>
                        <tbody id="variableRows">
                        <tr id="variableRow">
                            <td>
                                <input type="text" class="form-control" style="min-width:6em" data-field="name"/>
                            </td>
                            <td>
                                <select data-field="dataType" style="min-width:6em" class="form-control">
                                    <option value="Integer">Integer</option>
                                    <option value="String">String</option>
                                </select>
                                <input type="text" class="form-control" style="min-width:6em" data-field="customDataType"/>
                            </td>
                            <td>
                                <button type="button" class="center-block btn btn-danger" data-field="deleteButton"></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
